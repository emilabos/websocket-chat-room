<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Chat</title>

    <style>
      .main-chat-body {
        width: 100%;
        height: 85%;
        background: rgb(227, 227, 227);
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        overflow-x: hidden;
        overflow-y: scroll;
      }

      .chat-wrapper {
        width: 35rem;
        height: 45rem;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      .footer-chat {
        width: 100%;
        height: 54px;
      }

      .write-message {
        width: 85%;
        height: 54px;
        line-height: 1.42857143;
        padding-left: 35px;
        color: #333;
        text-transform: uppercase;
        font-size: 0.8125em;
        letter-spacing: 0.075em;
        border: 1px solid #d6d6d6;
        box-sizing: border-box;
        outline: 0;
      }

      .chat-form {
        width: 100%;
        display: flex;
      }

      .send-message {
        width: 15%;
        background: #333;
        color: #fff;
        font-size: 1.0625em;
        text-align: center;
        border: 1px solid #333;
        height: 54px;
        cursor: pointer;
        padding: 0;
      }

      .send-message:hover {
        background: #222;
        transition: all 0.4s ease-out;
      }

      .text-controls {
        display: inline-flex;
        justify-content: start;
        align-items: center;
        column-gap: 5rem;
      }
    </style>
  </head>
  <body style="overflow: hidden">
    <main
      style="
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        padding-top: 1rem;
        padding-bottom: 1rem;
      "
    >
      <div class="text-controls">
        <p id="username">Username:</p>
        <a href="/" id="logout">Log out</a>
      </div>
      <div class="chat-wrapper">
        <div class="main-chat-body"></div>
        <div class="footer-chat" id="form-controls">
          <form action="/message" method="post" class="chat-form">
            <input
              type="text"
              class="write-message"
              placeholder="Type your message here"
            />
            <button class="send-message" type="submit">
              <i
                class="icon send fa fa-paper-plane-o clickable"
                aria-hidden="true"
              ></i>
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>

  <script>
    function getCookie(cookiename) {
      var cookiestring = RegExp(cookiename + "=[^;]+").exec(document.cookie);
      return decodeURIComponent(
        !!cookiestring ? cookiestring.toString().replace(/^[^=]+./, "") : ""
      );
    }

    function addCookie(cookie) {
      document.cookie += cookie;
    }

    function eraseCookie(cookie) {
      document.cookie = cookie + "=; Max-Age=0";
    }

    window.onload = () => {
      let username;
      if (!getCookie("username")) {
        while (!username) {
          username = prompt("Username: ");
        }
        addCookie(`username=${username};`);
      } else {
        username = getCookie("username");
      }

      document.getElementById("username").innerHTML = `Usernam: ${username}`;
    };

    document.getElementById("logout").addEventListener("click", () => {
      eraseCookie("username");
      location.reload();
    });
  </script>
</html>
